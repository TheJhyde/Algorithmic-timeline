 <!doctype html>
 <html>
	 <head>
	 	<title>Twitter Algorithmic Timeline Control Panel</title>
	 </head>
	 <body>
	 	<p>
		How Much Algorithm Would You Like?
			<select id="algo">
			 <option value="1">A Little</option>
			 <option value="2">A Medium Amount</option>
			 <option value="4">A Lot</option>
			 <option value="8">So Much Algorithm</option>
			</select>
		</p>

		<p>
			What are you interested in?<br/>
			<input type="text" id = "interests">
		</p>

		<p>
			What are you disinterested in?<br/>
			<input type="text" id = "disinterests">
		</p>

		<p>
			How Much Do You Love Our Machine Overlords?
				<select id="algo">
				 <option value="1">A Ton</option>
				 <option value="2">So Much</option>
				 <option value="4">The Maximum Amount</option>
				 <option value="8">You Have No Idea How Much</option>
				</select>
		</p>

		<p>
			Do You Mind If We Sell Your Data To Advertisers/The NSA?
				<select id="algo">
				 <option value="1">Nope</option>
				 <option value="2">No</option>
				</select>
		</p>

		<div id="status"></div>
		<button id="save">Save</button>
	 </body>
 </html>
